<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GradeUp NIL - Deals Management. Track, negotiate, and manage all your NIL deals in one place.">
    <meta name="theme-color" content="#000000">
    <title>My Deals | GradeUp NIL</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Base Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Deals Page Styles -->
    <style>
        /* ═══════════════════════════════════════════════════════════════════════════
           GRADEUP NIL - Deals Management
           Nike x Apple Inspired Design
           ═══════════════════════════════════════════════════════════════════════════ */

        :root {
            --black: #000;
            --white: #fff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            --gray-950: #0a0a0a;

            --cyan: #00f0ff;
            --cyan-glow: rgba(0, 240, 255, 0.4);
            --magenta: #ff00ff;
            --lime: #adff2f;
            --gold: #ffd700;

            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;

            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ─── Header ─── */
        .deals-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-900);
            height: 72px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            color: var(--white);
            text-decoration: none;
        }

        .header-nav {
            display: flex;
            gap: 0.5rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-500);
            text-decoration: none;
            border-radius: 8px;
            transition: color 0.2s var(--ease), background-color 0.2s var(--ease);
        }

        .nav-link:hover {
            color: var(--white);
            background: var(--gray-900);
        }

        .nav-link.active {
            color: var(--black);
            background: var(--cyan);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--gray-800);
        }

        /* ─── Main Layout ─── */
        .deals-page {
            padding-top: 72px;
            min-height: 100vh;
        }

        .deals-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ─── Page Header ─── */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .page-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s var(--ease), box-shadow 0.2s var(--ease), border-color 0.2s var(--ease);
        }

        .btn-primary {
            background: var(--cyan);
            color: var(--black);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--cyan-glow);
        }

        .btn-secondary {
            background: var(--gray-900);
            color: var(--white);
            border: 1px solid var(--gray-800);
        }

        .btn-secondary:hover {
            border-color: var(--gray-700);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* ─── Stats Overview ─── */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--gray-950);
            border: 1px solid var(--gray-900);
            border-radius: 16px;
            padding: 1.5rem;
            transition: border-color 0.3s var(--ease), transform 0.3s var(--ease);
        }

        .stat-card:hover {
            border-color: var(--gray-800);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--white);
            line-height: 1;
        }

        .stat-value.cyan { color: var(--cyan); }
        .stat-value.lime { color: var(--lime); }
        .stat-value.gold { color: var(--gold); }
        .stat-value.magenta { color: var(--magenta); }

        .stat-change {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .stat-change.up { color: var(--success); }
        .stat-change.down { color: var(--error); }

        /* ─── Filter Bar ─── */
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--gray-950);
            border: 1px solid var(--gray-900);
            border-radius: 12px;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-500);
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: color 0.2s var(--ease), background-color 0.2s var(--ease);
        }

        .filter-tab:hover {
            color: var(--white);
            background: var(--gray-900);
        }

        .filter-tab.active {
            color: var(--black);
            background: var(--cyan);
        }

        .filter-tab .count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            margin-left: 0.5rem;
            font-size: 0.625rem;
            font-weight: 700;
            background: var(--gray-800);
            border-radius: 10px;
        }

        .filter-tab.active .count {
            background: rgba(0, 0, 0, 0.2);
        }

        .filter-search {
            flex: 1;
            margin-left: auto;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            padding-left: 2.5rem;
            font-size: 0.875rem;
            color: var(--white);
            background: var(--gray-900);
            border: 1px solid var(--gray-800);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s var(--ease), box-shadow 0.2s var(--ease);
        }

        .search-input:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px var(--cyan-glow);
        }

        .search-input::placeholder {
            color: var(--gray-600);
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--gray-500);
        }

        /* ─── Deals List ─── */
        .deals-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .deal-card {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--gray-950);
            border: 1px solid var(--gray-900);
            border-radius: 16px;
            transition: border-color 0.3s var(--ease), transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
            cursor: pointer;
        }

        .deal-card:hover {
            border-color: var(--gray-800);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .deal-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--gray-900);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cyan);
        }

        .deal-info {
            flex: 1;
        }

        .deal-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .deal-brand-name {
            font-size: 0.875rem;
            color: var(--gray-400);
        }

        .deal-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .deal-type {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
        }

        .deal-deliverables {
            font-size: 0.875rem;
            color: var(--gray-400);
        }

        .deal-value {
            text-align: right;
        }

        .deal-amount {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--lime);
        }

        .deal-date {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        .deal-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 100px;
        }

        .status-badge.active {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-badge.negotiating {
            background: rgba(0, 240, 255, 0.15);
            color: var(--cyan);
        }

        .status-badge.completed {
            background: rgba(115, 115, 115, 0.15);
            color: var(--gray-400);
        }

        .status-badge.draft {
            background: rgba(115, 115, 115, 0.15);
            color: var(--gray-500);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* ─── Proposals Section ─── */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .proposals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .proposal-card {
            background: var(--gray-950);
            border: 1px solid var(--gray-900);
            border-radius: 16px;
            padding: 1.5rem;
            transition: border-color 0.3s var(--ease), transform 0.3s var(--ease);
        }

        .proposal-card:hover {
            border-color: var(--cyan);
            transform: translateY(-2px);
        }

        .proposal-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .proposal-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .proposal-brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--gray-900);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--cyan);
        }

        .proposal-brand-name {
            font-weight: 600;
        }

        .proposal-brand-industry {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .proposal-content {
            margin-bottom: 1rem;
        }

        .proposal-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .proposal-description {
            font-size: 0.875rem;
            color: var(--gray-400);
            line-height: 1.5;
        }

        .proposal-meta {
            display: flex;
            gap: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-900);
        }

        .proposal-meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
        }

        .meta-value {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .meta-value.lime { color: var(--lime); }

        .proposal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .proposal-btn {
            flex: 1;
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s var(--ease), box-shadow 0.2s var(--ease), border-color 0.2s var(--ease), color 0.2s var(--ease);
        }

        .proposal-btn.accept {
            background: var(--cyan);
            color: var(--black);
        }

        .proposal-btn.accept:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--cyan-glow);
        }

        .proposal-btn.decline {
            background: var(--gray-900);
            color: var(--gray-400);
            border: 1px solid var(--gray-800);
        }

        .proposal-btn.decline:hover {
            border-color: var(--error);
            color: var(--error);
        }

        /* ─── Empty State ─── */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-900);
            border-radius: 50%;
            color: var(--gray-600);
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 1.5rem;
        }

        /* ─── Modal ─── */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s var(--ease), visibility 0.3s var(--ease);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            background: var(--gray-950);
            border: 1px solid var(--gray-800);
            border-radius: 20px;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s var(--ease);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-900);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-900);
            border: none;
            border-radius: 8px;
            color: var(--gray-400);
            cursor: pointer;
            transition: color 0.2s var(--ease);
        }

        .modal-close:hover {
            color: var(--white);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--gray-900);
        }

        .modal-footer .btn {
            flex: 1;
        }

        /* ─── Responsive ─── */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .deal-card {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .deal-value {
                text-align: left;
            }

            .deal-status {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        @media (max-width: 768px) {
            .deals-header {
                padding: 1rem;
            }

            .header-nav {
                display: none;
            }

            .deals-container {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-search {
                max-width: none;
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .proposals-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="deals-header">
        <div class="header-left">
            <a href="index.html" class="logo">GRADEUP</a>
            <nav class="header-nav">
                <a href="athlete-dashboard.html" class="nav-link">Dashboard</a>
                <a href="deals.html" class="nav-link active">Deals</a>
                <a href="analytics.html" class="nav-link">Analytics</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
            </nav>
        </div>
        <div class="header-right">
            <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=100&h=100&fit=crop&crop=face" alt="Profile" class="user-avatar">
        </div>
    </header>

    <!-- Main Content -->
    <main class="deals-page">
        <div class="deals-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">My Deals</h1>
                <div class="page-actions">
                    <button class="btn btn-secondary" id="exportBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        Export
                    </button>
                    <button class="btn btn-primary" id="newProposalBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        New Proposal
                    </button>
                </div>
            </div>

            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Earnings</div>
                    <div class="stat-value lime" id="totalEarnings">$47,500</div>
                    <div class="stat-change up">+$8,200 this month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Deals</div>
                    <div class="stat-value cyan" id="activeDeals">8</div>
                    <div class="stat-change up">+3 from last month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pending Offers</div>
                    <div class="stat-value gold" id="pendingOffers">5</div>
                    <div class="stat-change">Awaiting response</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completion Rate</div>
                    <div class="stat-value" id="completionRate">96%</div>
                    <div class="stat-change up">+2% improvement</div>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All <span class="count">23</span></button>
                    <button class="filter-tab" data-filter="active">Active <span class="count">8</span></button>
                    <button class="filter-tab" data-filter="pending">Pending <span class="count">5</span></button>
                    <button class="filter-tab" data-filter="negotiating">Negotiating <span class="count">3</span></button>
                    <button class="filter-tab" data-filter="completed">Completed <span class="count">7</span></button>
                </div>
                <div class="filter-search">
                    <div class="search-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                        <input type="text" class="search-input" placeholder="Search deals..." id="dealSearch" aria-label="Search deals">
                    </div>
                </div>
            </div>

            <!-- Deals List -->
            <div class="deals-list" id="dealsList">
                <!-- Deal cards will be rendered here -->
            </div>

            <!-- My Proposals Section -->
            <div class="section-header">
                <h2 class="section-title">My Proposals</h2>
                <button class="btn btn-secondary">View All</button>
            </div>
            <div class="proposals-grid" id="proposalsGrid">
                <!-- Proposal cards will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Deal Detail Modal -->
    <div class="modal-overlay" id="dealModal" role="dialog" aria-modal="true" aria-labelledby="dealModalTitle">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="dealModalTitle">Deal Details</h3>
                <button class="modal-close" onclick="closeModal()" aria-label="Close modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be rendered here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary">View Contract</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Demo deals data
        const dealsData = [
            {
                id: 1,
                brand: 'Nike',
                brandLogo: 'N',
                title: 'Spring Campaign Ambassador',
                type: 'Endorsement',
                deliverables: '3 Instagram posts, 2 TikTok videos',
                amount: 12000,
                status: 'active',
                date: 'Mar 15 - Jun 15, 2024',
                industry: 'Athletic Apparel'
            },
            {

                brand: 'Gatorade',
                brandLogo: 'G',
                title: 'Game Day Hydration Partner',
                type: 'Social Media',
                deliverables: '4 Instagram stories per game',
                amount: 5000,
                status: 'active',
                date: 'Season-long',
                industry: 'Sports Nutrition'
            },
            {
                id: 3,
                brand: 'Beats by Dre',
                brandLogo: 'B',
                title: 'Studio Session Feature',
                type: 'Content Creation',
                deliverables: '1 YouTube video, product placement',

                date: 'Pending',

            },
            {
                id: 4,
                brand: 'Chipotle',
                brandLogo: 'C',
                title: 'Campus Ambassador Program',
                type: 'Appearance',
                deliverables: '2 campus events, social mentions',
                amount: 3500,
                status: 'pending',
                date: 'Apr 2024',
                industry: 'Food & Beverage'
            },
            {
                id: 5,
                brand: 'Fanatics',
                brandLogo: 'F',
                title: 'Jersey Collection Launch',
                type: 'Autograph',
                deliverables: '100 signed jerseys',
                amount: 7500,
                status: 'pending',
                date: 'May 2024',
                industry: 'Sports Merchandise'
            },
            {
                id: 6,
                brand: 'Red Bull',
                brandLogo: 'R',
                title: 'Athlete Energy Series',
                type: 'Endorsement',
                deliverables: '6-month partnership, exclusive content',
                amount: 15000,
                status: 'completed',
                date: 'Completed Oct 2023',
                industry: 'Energy Drinks'
            },
            {
                id: 7,
                brand: 'State Farm',
                brandLogo: 'SF',
                title: 'Good Neighbor NIL',
                type: 'Endorsement',
                deliverables: 'TV commercial, social campaign',
                amount: 25000,
                status: 'completed',
                date: 'Completed Dec 2023',
                industry: 'Insurance'
            },
            {
                id: 8,
                brand: 'Topps',
                brandLogo: 'T',
                title: 'Trading Card Collection',
                type: 'Licensing',
                deliverables: 'Image rights, autograph cards',
                amount: 4500,
                status: 'active',
                date: 'Annual',
                industry: 'Collectibles'
            }
        ];

        const proposalsData = [
            {
                id: 1,
                brand: 'Under Armour',
                brandLogo: 'UA',
                industry: 'Athletic Apparel',
                title: 'Performance Gear Partnership',
                description: 'Interested in featuring their new training line across my social channels during the offseason.',
                amount: 10000,
                status: 'sent',
                sentDate: '2 days ago'
            },
            {
                id: 2,
                brand: 'Muscle Milk',
                brandLogo: 'MM',
                industry: 'Sports Nutrition',
                title: 'Recovery Content Series',
                description: 'Proposal for post-workout content showcasing recovery routines and nutrition tips.',
                amount: 6000,
                status: 'viewed',
                sentDate: '5 days ago'
            },
            {
                id: 3,
                brand: 'Local Car Dealership',
                brandLogo: 'LC',
                industry: 'Automotive',
                title: 'Vehicle Partnership',
                description: 'Draft proposal for vehicle sponsorship in exchange for social media exposure.',
                amount: 0,
                status: 'draft',
                sentDate: 'Draft'
            }
        ];

        // Render deals using safe DOM methods
        function renderDeals(filter) {
            if (filter === undefined) filter = 'all';
            const container = document.getElementById('dealsList');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            const filtered = filter === 'all'
                ? dealsData
                : dealsData.filter(function(d) { return d.status === filter; });

            filtered.forEach(function(deal) {
                const card = document.createElement('div');
                card.className = 'deal-card';
                card.onclick = function() { openDealModal(deal); };

                const brandDiv = document.createElement('div');
                brandDiv.className = 'deal-brand';

                const logo = document.createElement('div');
                logo.className = 'brand-logo';
                logo.textContent = deal.brandLogo;

                const info = document.createElement('div');
                info.className = 'deal-info';

                const title = document.createElement('div');
                title.className = 'deal-title';
                title.textContent = deal.title;

                const brandName = document.createElement('div');
                brandName.className = 'deal-brand-name';
                brandName.textContent = deal.brand;

                info.appendChild(title);
                info.appendChild(brandName);
                brandDiv.appendChild(logo);
                brandDiv.appendChild(info);

                const details = document.createElement('div');
                details.className = 'deal-details';

                const type = document.createElement('div');
                type.className = 'deal-type';
                type.textContent = deal.type;

                const deliverables = document.createElement('div');
                deliverables.className = 'deal-deliverables';
                deliverables.textContent = deal.deliverables;

                details.appendChild(type);
                details.appendChild(deliverables);

                const value = document.createElement('div');
                value.className = 'deal-value';

                const amount = document.createElement('div');
                amount.className = 'deal-amount';
                amount.textContent = '$' + deal.amount.toLocaleString();

                const date = document.createElement('div');
                date.className = 'deal-date';
                date.textContent = deal.date;

                value.appendChild(amount);
                value.appendChild(date);

                const status = document.createElement('div');
                status.className = 'deal-status';

                const badge = document.createElement('div');
                badge.className = 'status-badge ' + deal.status;

                const dot = document.createElement('span');
                dot.className = 'status-dot';

                const statusText = document.createElement('span');
                statusText.textContent = deal.status.charAt(0).toUpperCase() + deal.status.slice(1);

                badge.appendChild(dot);
                badge.appendChild(statusText);
                status.appendChild(badge);

                card.appendChild(brandDiv);
                card.appendChild(details);
                card.appendChild(value);
                card.appendChild(status);

                container.appendChild(card);
            });

            if (filtered.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'empty-state';

                const emptyIcon = document.createElement('div');
                emptyIcon.className = 'empty-icon';
                const iconSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                iconSvg.setAttribute('viewBox', '0 0 24 24');
                iconSvg.setAttribute('fill', 'none');
                iconSvg.setAttribute('stroke', 'currentColor');
                iconSvg.setAttribute('stroke-width', '2');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z');
                iconSvg.appendChild(path);
                emptyIcon.appendChild(iconSvg);

                const emptyTitle = document.createElement('h3');
                emptyTitle.className = 'empty-title';
                emptyTitle.textContent = 'No deals found';

                const emptyText = document.createElement('p');
                emptyText.className = 'empty-text';
                emptyText.textContent = 'No deals match your current filter.';

                empty.appendChild(emptyIcon);
                empty.appendChild(emptyTitle);
                empty.appendChild(emptyText);
                container.appendChild(empty);
            }
        }

        // Render proposals using safe DOM methods
        function renderProposals() {
            const container = document.getElementById('proposalsGrid');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            proposalsData.forEach(function(proposal) {
                const card = document.createElement('div');
                card.className = 'proposal-card';

                const header = document.createElement('div');
                header.className = 'proposal-header';

                const brand = document.createElement('div');
                brand.className = 'proposal-brand';

                const logo = document.createElement('div');
                logo.className = 'proposal-brand-logo';
                logo.textContent = proposal.brandLogo;

                const brandInfo = document.createElement('div');

                const brandName = document.createElement('div');
                brandName.className = 'proposal-brand-name';
                brandName.textContent = proposal.brand;

                const industry = document.createElement('div');
                industry.className = 'proposal-brand-industry';
                industry.textContent = proposal.industry;

                brandInfo.appendChild(brandName);
                brandInfo.appendChild(industry);
                brand.appendChild(logo);
                brand.appendChild(brandInfo);

                var badgeClass = 'draft';
                if (proposal.status === 'viewed') badgeClass = 'negotiating';
                else if (proposal.status === 'sent') badgeClass = 'pending';

                const badge = document.createElement('div');
                badge.className = 'status-badge ' + badgeClass;
                const dot = document.createElement('span');
                dot.className = 'status-dot';
                const statusText = document.createElement('span');
                statusText.textContent = proposal.status.charAt(0).toUpperCase() + proposal.status.slice(1);
                badge.appendChild(dot);
                badge.appendChild(statusText);

                header.appendChild(brand);
                header.appendChild(badge);

                const content = document.createElement('div');
                content.className = 'proposal-content';

                const title = document.createElement('div');
                title.className = 'proposal-title';
                title.textContent = proposal.title;

                const desc = document.createElement('div');
                desc.className = 'proposal-description';
                desc.textContent = proposal.description;

                content.appendChild(title);
                content.appendChild(desc);

                const meta = document.createElement('div');
                meta.className = 'proposal-meta';

                const amountItem = document.createElement('div');
                amountItem.className = 'proposal-meta-item';
                const amountLabel = document.createElement('div');
                amountLabel.className = 'meta-label';
                amountLabel.textContent = 'Proposed Amount';
                const amountValue = document.createElement('div');
                amountValue.className = 'meta-value lime';
                amountValue.textContent = proposal.amount > 0 ? '$' + proposal.amount.toLocaleString() : 'TBD';
                amountItem.appendChild(amountLabel);
                amountItem.appendChild(amountValue);

                const dateItem = document.createElement('div');
                dateItem.className = 'proposal-meta-item';
                const dateLabel = document.createElement('div');
                dateLabel.className = 'meta-label';
                dateLabel.textContent = 'Sent';
                const dateValue = document.createElement('div');
                dateValue.className = 'meta-value';
                dateValue.textContent = proposal.sentDate;
                dateItem.appendChild(dateLabel);
                dateItem.appendChild(dateValue);

                meta.appendChild(amountItem);
                meta.appendChild(dateItem);

                card.appendChild(header);
                card.appendChild(content);
                card.appendChild(meta);

                if (proposal.status === 'draft') {
                    const actions = document.createElement('div');
                    actions.className = 'proposal-actions';
                    const editBtn = document.createElement('button');
                    editBtn.className = 'proposal-btn decline';
                    editBtn.textContent = 'Edit Draft';
                    const sendBtn = document.createElement('button');
                    sendBtn.className = 'proposal-btn accept';
                    sendBtn.textContent = 'Send Proposal';
                    actions.appendChild(editBtn);
                    actions.appendChild(sendBtn);
                    card.appendChild(actions);
                }

                container.appendChild(card);
            });
        }

        // Open deal modal using safe DOM methods
        function openDealModal(deal) {
            const modal = document.getElementById('dealModal');
            const body = document.getElementById('modalBody');

            while (body.firstChild) {
                body.removeChild(body.firstChild);
            }

            const brandSection = document.createElement('div');
            brandSection.style.cssText = 'display:flex;align-items:center;gap:1rem;margin-bottom:1.5rem;';

            const logo = document.createElement('div');
            logo.className = 'brand-logo';
            logo.style.cssText = 'width:64px;height:64px;font-size:1.75rem;';
            logo.textContent = deal.brandLogo;

            const brandInfo = document.createElement('div');
            const brandName = document.createElement('h4');
            brandName.style.cssText = 'font-size:1.25rem;font-weight:700;margin-bottom:0.25rem;';
            brandName.textContent = deal.brand;
            const brandIndustry = document.createElement('p');
            brandIndustry.style.cssText = 'color:var(--gray-400);font-size:0.875rem;';
            brandIndustry.textContent = deal.industry;

            brandInfo.appendChild(brandName);
            brandInfo.appendChild(brandIndustry);
            brandSection.appendChild(logo);
            brandSection.appendChild(brandInfo);

            const detailsGrid = document.createElement('div');
            detailsGrid.style.cssText = 'display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1.5rem;';

            const details = [
                { label: 'Deal Type', value: deal.type },
                { label: 'Status', value: deal.status.charAt(0).toUpperCase() + deal.status.slice(1) },
                { label: 'Amount', value: '$' + deal.amount.toLocaleString() },
                { label: 'Duration', value: deal.date }
            ];

            details.forEach(function(d) {
                const item = document.createElement('div');
                const label = document.createElement('div');
                label.style.cssText = 'font-size:0.75rem;color:var(--gray-500);text-transform:uppercase;letter-spacing:0.05em;margin-bottom:0.25rem;';
                label.textContent = d.label;
                const value = document.createElement('div');
                value.style.cssText = 'font-weight:600;';
                value.textContent = d.value;
                item.appendChild(label);
                item.appendChild(value);
                detailsGrid.appendChild(item);
            });

            const deliverablesSection = document.createElement('div');
            const delLabel = document.createElement('div');
            delLabel.style.cssText = 'font-size:0.75rem;color:var(--gray-500);text-transform:uppercase;letter-spacing:0.05em;margin-bottom:0.5rem;';
            delLabel.textContent = 'Deliverables';
            const delValue = document.createElement('div');
            delValue.style.cssText = 'padding:1rem;background:var(--gray-900);border-radius:8px;font-size:0.875rem;';
            delValue.textContent = deal.deliverables;
            deliverablesSection.appendChild(delLabel);
            deliverablesSection.appendChild(delValue);

            body.appendChild(brandSection);
            body.appendChild(detailsGrid);
            body.appendChild(deliverablesSection);

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('dealModal').classList.remove('active');
        }

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(function(t) { t.classList.remove('active'); });
                this.classList.add('active');
                renderDeals(this.dataset.filter);
            });
        });

        // Search functionality
        document.getElementById('dealSearch').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.deal-card').forEach(function(card) {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? '' : 'none';
            });
        });

        // Close modal on overlay click
        document.getElementById('dealModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderDeals();
            renderProposals();
        });
    </script>

    <script type="module" src="src/page-init.js"></script>
