      - "Code quality analysis"
      - "Architecture review"
      - "Security scanning"
      - "Performance profiling"

  - command: "/forge-security"
    description: "Security-focused review"
    workflow:
      - "OWASP vulnerability scan"
      - "Dependency audit"
      - "Secret detection"

  - command: "/forge-perf"
    description: "Performance optimization"
    workflow:
      - "Profiling analysis"
      - "Bottleneck identification"
