# Innovation Team Module
# STAR-ARCHITECT + MASTER-COORDINATOR
# Version: 1.0.0

id: innovation
name: "Innovation & Orchestration Pack"
version: "1.0.0"
description: "11-Star Innovation Framework + Task Orchestration System"
type: "team"
category: "innovation"

# Dependencies
dependencies:
  - nexus-core

# Included Systems
systems:
  star_architect:
    id: STAR-ARCHITECT
    name: "11-Star Experience Architect"
    deploy_command: "/deploy-star-architect"
    description: "Transform any product/service into breakthrough innovation"

    agents:
      - codename: "STAR-PRIME"
        role: "Chief Experience Architect"
      - codename: "ANALYST"
        role: "Baseline Evaluator (5★)"
      - codename: "ENHANCER"
        role: "Incremental Innovator (6-7★)"
      - codename: "VISIONARY"
        role: "Constraint Breaker (8-9★)"
      - codename: "ABSURDIST"
        role: "Impossible Designer (10-11★)"
      - codename: "SYNTHESIZER"
        role: "Breakthrough Extractor (7-8★)"
      - codename: "CRITIC"
        role: "Assumption Challenger"

    commands:
      - command: "/star-analyze"
        description: "Full 11-Star analysis"
      - command: "/star-baseline"
        description: "5★ assessment"
      - command: "/star-enhance"
        description: "6-7★ improvements"
      - command: "/star-vision"
        description: "8-9★ breakthroughs"
      - command: "/star-absurd"
        description: "10-11★ impossible"
      - command: "/star-breakthrough"
        description: "Extract sweet spot"

    workflow:
      - "ANALYST evaluates current state"
      - "ENHANCER proposes practical upgrades"
      - "VISIONARY breaks constraints"
      - "ABSURDIST imagines impossible"
      - "SYNTHESIZER finds achievable breakthrough"
      - "CRITIC validates and challenges"

  master_coordinator:
    id: MASTER-COORDINATOR
    name: "Task Orchestration System"
    deploy_command: "/deploy-coordinator"
    description: "30-year veteran AI agent coordination"

    agents:
      - codename: "COORD-PRIME"
        role: "Master Coordinator"
        reliability: "Lead"
      - codename: "DATA-ANALYST"
        role: "Metrics & Insights"
        reliability: 95
      - codename: "CODER"
        role: "Implementation"
        reliability: 92
      - codename: "RESEARCHER"
        role: "Investigation"
        reliability: 88
      - codename: "WRITER"
        role: "Communication"
        reliability: 90
      - codename: "QA-TESTER"
        role: "Validation"
        reliability: 93

    commands:
      - command: "/coord-task"
        description: "Submit task for orchestration"
      - command: "/coord-status"
        description: "View task status"
      - command: "/coord-scores"
        description: "View reliability scores"
      - command: "/coord-mode"
        description: "Set execution mode"

    execution_modes:
      - mode: "solo"
        description: "Single agent, <5min tasks"
      - mode: "parallel"
        description: "Multi-domain, independent tasks"
      - mode: "pipeline"
        description: "Sequential dependencies"

metadata:
  total_agents: 13
  expertise_level: "30-Year Guru Master Expert"
  created: "2025-02-04"
